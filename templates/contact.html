<body>
  <div class="background-image-contact"></div>
    <div class="content">
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Brand</a>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <div class="container text-center ">
        <h1>CONTACT US</h1>
        <hr>
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="row main-text">
            <p>Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!</p>

            <div class="contact-form">
              <form action="contact" method="POST">
                <input type="text" id="name" name="name" required data-validation-required-message="Please enter a name." placeholder="Full Name" />
                <input type="email"id="email" name="email" required data-validation-required-message="Please enter an email." placeholder="Email" />
                <input type="text" id="phone" name="phone" required data-validation-required-message="Please enter a phone number." placeholder="Phone Number" />
                <textarea rows="5" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message." ></textarea>
                <input class="btn btn-default" type="submit" value="Send Message" />
              </form>
            </div>
          </div>
        </div>

      </div>
     </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
